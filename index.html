<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>新卒AI研修 | スタートページ</title>
  <style>
    :root {
      --bg1:#f7f9fc;
      --bg2:#e9eff8;
      --panel:#ffffff;
      --text:#182133;
      --muted:#5f6f8d;
      --line:#d6deed;
      --primary:#1f6feb;
      --primary-hover:#185bc2;
      --accent:#10b981;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      color:var(--text);
      font-family:"Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
      background:
        radial-gradient(circle at 12% 18%, rgba(31,111,235,0.12), transparent 30%),
        radial-gradient(circle at 85% 12%, rgba(16,185,129,0.12), transparent 28%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .container {
      max-width:960px;
      margin:0 auto;
      padding:36px 18px 56px;
    }

    .hero {
      background:rgba(255,255,255,0.86);
      border:1px solid var(--line);
      border-radius:20px;
      padding:28px;
      box-shadow:0 14px 30px rgba(25,45,85,0.09);
      backdrop-filter:blur(2px);
    }

    .badge {
      display:inline-block;
      font-size:12px;
      letter-spacing:0.04em;
      color:#0f7a58;
      background:rgba(16,185,129,0.14);
      border:1px solid rgba(16,185,129,0.34);
      border-radius:999px;
      padding:5px 10px;
      margin-bottom:12px;
    }

    h1 {
      margin:0;
      line-height:1.3;
      font-size:clamp(26px, 4vw, 38px);
    }

    .lead {
      margin:12px 0 0;
      color:var(--muted);
      font-size:16px;
      line-height:1.7;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:14px;
      margin-top:24px;
    }

    .card {
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
    }

    .card h2 {
      margin:0;
      font-size:16px;
    }

    .card p {
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }

    .cta {
      margin-top:26px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
    }

    .button {
      display:inline-block;
      text-decoration:none;
      background:var(--primary);
      color:#fff;
      border-radius:12px;
      padding:12px 18px;
      font-weight:700;
      border:1px solid #195cc0;
      transition:transform .15s ease, background .2s ease;
    }

    .button:hover {
      background:var(--primary-hover);
      transform:translateY(-1px);
    }

    .sub-link {
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
    }

    .sub-link:hover {
      color:var(--text);
      text-decoration:underline;
    }

    footer {
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width: 720px) {
      .hero { padding:20px; }
      .grid { grid-template-columns:1fr; }
      .lead { font-size:15px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <span class="badge">新卒AI研修 2026</span>
      <h1>新卒AI研修へようこそ</h1>
      <p class="lead">
        このページは研修の最初の入口です。基礎理論の理解と、手を動かして学ぶシミュレーションを組み合わせて進めます。
      </p>

      <div class="grid">
        <article class="card">
          <h2>研修の進め方</h2>
          <p>まず概念を学び、次に可視化ツールで挙動を確認し、最後に演習で定着させます。</p>
        </article>
        <article class="card">
          <h2>最初の教材</h2>
          <p>単回帰分析（最小二乗法）のシミュレータで、残差とSSE最小化の感覚をつかみます。</p>
        </article>
      </div>

      <div class="cta">
        <a class="button" href="least-squares-simulator.html">最小二乗法シミュレータを開く</a>
        <a class="sub-link" href="README.md">READMEを見る</a>
      </div>
    </section>

    <footer>
      © 2026 新卒AI研修
    </footer>
  </main>
</body>
</html>
